<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="logo">PortGen.AI</div>
            <div class="nav-links">
                <a href="#">Features</a>
                <a href="#">Templates</a>
                <a href="#" class="btn-secondary">Login</a>
            </div>
        </nav>

        <main class="hero-section">
            <div class="hero-content">
                <h1 class="animate-up">Build Your <span class="gradient-text">Future</span> Portfolio</h1>
                <p class="animate-up delay-1">Create stunning, professional portfolios in seconds with our advanced
                    generation engine.</p>
                <div class="cta-group animate-up delay-2">
                    <button id="generateBtn" class="btn-primary">Start Generating <span class="arrow">â†’</span></button>
                    <button class="btn-outline">View Demo</button>
                </div>
            </div>
            <div class="hero-image-container animate-fade delay-2">
                <div class="glass-card">
                    <img src="./assets/hero_image.png" alt="Portfolio Generator Hero" class="hero-image">
                    <div class="floating-badge badge-1">âœ¨ AI Powered</div>
                    <div class="floating-badge badge-2">ðŸš€ Fast Build</div>
                </div>
            </div>
        </main>

        <section id="generator-ui" class="hidden">
            <div class="generator-card">
                <h2>Configure Your Portfolio</h2>
                <form id="portfolioForm">
                    <div class="input-group">
                        <label>Ref Name</label>
                        <input type="text" placeholder="John Doe">
                    </div>
                    <div class="input-group">
                        <label>Profession</label>
                        <input type="text" placeholder="Full Stack Developer">
                    </div>
                    <button type="submit" class="btn-primary full-width">Generate</button>
                </form>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
